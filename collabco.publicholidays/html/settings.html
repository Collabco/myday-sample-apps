<div ng-controller="CollabcoPublicHolidaysSettingsCtrl as AppSettings">
    <div class="form-group" ng-class="{ 'has-error': modal.submitted && modal.form.endpointName.$invalid }">
      <label class="col-sm-4 control-label" for="label-endpointName" translate-once="app.collabco-publicHolidays.settings.ENDPOINT_NAME"></label>
      <div class="col-sm-8">
  
        <input
          class="form-control"
          type="text"
          name="endpointName"
          id="label-endpointName"
          ng-model="modal.app.tenantSettings.endpointName"
          ng-maxlength="32"
        >
  
        <div class="help-block" ng-messages="modal.form.endpointName.$error" ng-if="modal.submitted">
          <div ng-messages-include="app/common/ng-messages.html"></div>
        </div>
  
      </div>
    </div>
  </div>
